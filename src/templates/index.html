<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-card {
            margin-top: 20px;
            display: none;
        }
        .fraud-alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Credit Card Fraud Detection</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Transaction Details</h5>
                <form id="transactionForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" required step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="number" class="form-control" id="time" required step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="v1" class="form-label">V1</label>
                        <input type="number" class="form-control" id="v1" required step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="v2" class="form-label">V2</label>
                        <input type="number" class="form-control" id="v2" required step="0.1">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Transaction</button>
                </form>
            </div>
        </div>

        <div class="card result-card">
            <div class="card-body">
                <h5 class="card-title">Analysis Result</h5>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const transaction = {
                amount: parseFloat(document.getElementById('amount').value),
                time: parseFloat(document.getElementById('time').value),
                v1: parseFloat(document.getElementById('v1').value),
                v2: parseFloat(document.getElementById('v2').value)
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const resultCard = document.querySelector('.result-card');
                    resultCard.style.display = 'block';
                    
                    const resultContent = document.getElementById('resultContent');
                    resultContent.innerHTML = `
                        <p class="${result.is_fraud ? 'fraud-alert' : ''}">
                            <strong>Fraud Probability:</strong> ${(result.fraud_probability * 100).toFixed(2)}%
                        </p>
                        <p><strong>Random Forest Probability:</strong> 
                            ${(result.model_details.random_forest_probability * 100).toFixed(2)}%
                        </p>
                        <p><strong>XGBoost Probability:</strong> 
                            ${(result.model_details.xgboost_probability * 100).toFixed(2)}%
                        </p>
                        <p><strong>Timestamp:</strong> ${result.timestamp}</p>
                    `;
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
